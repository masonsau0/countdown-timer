<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Vingt</h1>

    <div class="countdown-container">
        <div class="days-container time-text">
            <p class="num-text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="hours-container time-text">
            <p class="num-text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="minutes-container time-text">
            <p class="num-text" id="minutes">0</p>
            <span>minutes</span>
        </div>
        <div class="seconds-container time-text">
            <p class="num-text" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>
</body>
</html>
